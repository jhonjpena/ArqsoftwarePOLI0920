<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultima Entrega "Arquitectura de Software"</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <body background="Fondo de Pantalla.jpg"></body>

    <style>
        body {
            background-color: #333;
            overflow: hidden;
        }
        
        .logo {
            display: block;
            margin: auto;
            margin-bottom: 10px;
            width: 300px;
            height: 250px;
        }
        
        .contenedor {
            text-align: center;
            margin: auto;
            height: 300px;
            width: 350px;
            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: column;
        }
        
        .contenedor input {
            text-align: center;
        }
        
        .contenedor button {
            margin-top: 10px;
        }
        
        .pokemon {
            width: 200px;
            height: 150px;
            margin: 20px auto;
            display: inline-block;
        }
        
        p {
            margin-top: 10px;
            margin-bottom: -30px;
        }
        
        #contenedor {
            margin-top: -30px;
            height: 300px;
            width: 300px;
            text-align: center;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>

    </div>
    <img src="Logo1.jpg" class="logo" alt="">
    <div class="contenedor">
        <input type="text" id="caja" placeholder="Ingrese Un Numero">
        <button class="text-white btn bg-danger" id="button">Buscar</button>
        <img src="" id="img" class="pokemon" alt="">
        <p id="Experiencia" class="text-white"></p>
        <p></p>
        <p id="Movimientos" class="text-white"></p>
        <p></p>
        <p id="Habilidades" class="text-white"></p>
        <p></p>
        <p id="Tipo" class="text-white"></p>
        <p></p>
        <p id="Nombre" class="text-white"></p>
    </div>


    <script>
        let buton = document.getElementById('button')

        buton.addEventListener('click', () => {
            let caja = document.getElementById('caja').value
            let img = document.getElementById('img')
            let Nombre = document.getElementById('Nombre')
            let Tipo = document.getElementById('Tipo')
            let Habilidades = document.getElementById('Habilidades')
            let Movimientos = document.getElementById('Movimientos')
            let Experiencia = document.getElementById('Experiencia')
            let xhttp = new XMLHttpRequest()
            xhttp.open("GET", `https://pokeapi.co/api/v2/pokemon/${caja}`)
            xhttp.send()

            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    let datoPokemon = JSON.parse(this.responseText)
                    console.log(datoPokemon)
                    img.setAttribute("src", datoPokemon.sprites.front_default)
                    Nombre.textContent = 'Nombre: ' + datoPokemon.name
                    Tipo.textContent = 'Tipo: ' + datoPokemon.types[0].type.name
                    Habilidades.textContent = 'Habilidades: ' + datoPokemon.abilities[0].ability.name + '  /  ' + datoPokemon.abilities[1].ability.name
                    Movimientos.textContent = 'Movimientos: ' + datoPokemon.moves[0].move.name + '  /  ' + datoPokemon.moves[1].move.name
                    Experiencia.textContent = 'Experiencia: ' + datoPokemon.base_experience
                }
            }

        })
    </script>

</body>

</html>
